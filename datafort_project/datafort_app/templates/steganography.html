<!-- cryptography_app/templates/steganography.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
</head>
<body>
    <h2>Steganography: {{ file.original_file.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="carrier_file" accept="image/*">
        <label for="technique">Steganography Technique:</label>
        <select name="technique">
            <option value="LSB">Least Significant Bit (LSB)</option>
            <!-- Add more options as needed -->
        </select>
        <button type="submit">Embed Data</button>
    </form>
</body>
</html>
